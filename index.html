
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BUENOS AIRES VIP - Cripto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🍸 BUENOS AIRES VIP</h1>
    <p>Pagá con NICAPAY, BTC o USDT</p>

    <div class="buttons">
      <button onclick="simularPago('NICAPAY')" class="btn nicapay">🪙 Pagar con NICAPAY</button>
      <button onclick="simularPago('BTC')" class="btn btc">₿ Pagar con BTC</button>
      <button onclick="simularPago('USDT')" class="btn usdt">💵 Pagar con USDT</button>
    </div>

    <div id="mensaje" class="mensaje"></div>
  </div>

  <script>
    function simularPago(moneda) {
      const msg = `✅ ¡Gracias por tu pago simulado con ${moneda}!`;
      document.getElementById("mensaje").innerText = msg;
    }
  </script>
</body>
</html>
